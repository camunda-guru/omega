<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="Content/bootstrap.css">
    <link rel="stylesheet" href="Content/bootstrap-theme.min.css">
    <script src="scripts/jquery-1.9.0.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="Scripts/angular.js"></script>
    <script type="text/javascript" src="Scripts/angular-messages.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-app="OmegaModule">
    <section ng-controller="AddDataController">
        <div class="container">
            <div class="row text-center pad-top ">
                <div class="col-md-12">
                    <h2>Omega, Bangalore</h2>
                </div>
            </div>
            <div class="row  pad-top">

                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <strong>  Donor Form  </strong>
                        </div>

                        <div class="panel-body">

                            <form name="regform" ng-submit="submit()" data-toggle="validator" role="form">

                                <div class="form-group input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                    <input type="text" name="Name" ng-model="donor.Name" class="form-control" placeholder="Ashok Kumar" required>

                                </div>
                                <div ng-messages="regform.Name.$error" class="help-block">
                                    <div ng-message="required">Name required</div>
                                </div>
                                <div class="form-group input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                    <input type="date" name="DOB" ng-model="donor.DOB" class="form-control" required>
                                </div>
                                <div ng-messages="regform.DOB.$error" class="help-block">
                                    <div ng-message="required">Date of Birth required</div>
                                </div>
                                
                                <div class="form-group input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-home"></span></span>
                                    <textarea type="text" name="Address" ng-model="donor.Address" class="form-control" rows="4" required></textarea>
                                </div>
                                <div ng-messages="regform.Address.$error" class="help-block">
                                    <div ng-message="required">Address required</div>
                                </div>
                                <div class="form-group input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></span>
                                    <input type="tel" name="MobileNo" class="form-control" ng-model="donor.MobileNo" placeholder="99530435647" required ng-pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/">
                                </div>
                                <div ng-messages="regform.MobileNo.$error" class="help-block">
                                    <div ng-message="required">Phone Number required</div>
                                    <div ng-message="pattern">Format mismatch</div>
                                </div>
                                <div class="form-group input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                    <input type="text" name="Gender" class="form-control" ng-model="donor.Gender" placeholder="Male" required />
                                </div>
                                <div ng-messages="regform.Gender.$error" class="help-block">
                                    <div ng-message="required">Gender required</div>

                                </div>
                                <div class="form-group input-group">
                                    <input type="submit" class="btn btn-success" value="submit">
                                </div>

                            </form>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </section>

</body>
</html>
